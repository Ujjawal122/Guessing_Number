<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a href="_blank" href="https://youtu.be/EGqHVjU-fas?si=YsFXqcbKOS17_MD4">Youtube Channel</a>
    </nav>

    <div id="wrapper">
        <h1>Number Guessing Game</h1>
<p>Try and guess a random number between 1 and 100</p>
<p> You have 10 attempts to guess the right number</p>    
    </br>

    <form class="form">
        <label for="guessField" id="guess">Guess a number</label>
        <input type="text" id="guessField" class="guessSubmit">
        <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
    </form>
    <div class="resuktParas">
        <p>Previous Guess <span class="guesses"></span></p>
        <p>Previous Remining <span class="lastResult">10</span></p>
        <p class="lowOrHI"></p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
